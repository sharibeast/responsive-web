<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>my-team-page-master</title>
  </head>
  <body>
    <div class="mt-10 p-10">
      <h6 class="title">The creative crew</h6>
      <div>
        <h3 class="sub-title">who we are</h3>
        <p class="paragraph">
          We are team of creatively diverse driven innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </div>
    <div class="flex relative wrap">
      <!-- first picture -->
      <div class="relative card-width">
        <div>
          <img class="profile" src="./assets/photo1.png" alt="product-owner" />
        </div>
        <p class="profile-title">product owner</p>
        <p class="profile-name">Bill Mahoney</p>
      </div>
      <!-- end of the first picture -->

      <!-- second picture -->
      <div class="relative card-width">
        <div>
          <img class="profile" src="./assets/photo2.png" alt="product-owner" />
        </div>
        <p class="profile-title">art director</p>
        <p class="profile-name">Saba Cabrela</p>
      </div>

      <!-- end of second picture -->

      <!-- third picture -->
      <div class="relative card-width">
        <div>
          <img class="profile" src="./assets/photo3.png" alt="product-owner" />
        </div>
        <p class="profile-title">Tech lead</p>
        <p class="profile-name">Shae lee</p>
      </div>
      <!-- end of third picture -->

      <!-- forth picture -->

      <div class="relative card-width">
        <div>
          <img class="profile" src="./assets/photo4.png" alt="product-owner" />
        </div>
        <p class="profile-title">ux designer</p>
        <p class="profile-name">skyla lu</p>
      </div>
      <!-- end of forth picture -->

      <!-- fifth picture -->
      <div class="relative card-width">
        <div>
          <img class="profile" src="./assets/photo5.png" alt="product-owner" />
        </div>
        <p class="profile-title">Developer</p>
        <p class="profile-name">Griff Richards</p>
      </div>
      <!-- end of fifth picture -->

      <!-- start of the 6ix picture -->
      <div class="relative card-width">
        <div>
          <img class="profile" src="./assets/photo2.png" alt="product-owner" />
        </div>
        <p class="profile-title">developer</p>
        <p class="profile-name">Stan John</p>
      </div>
      <!-- end of the picture -->
    </div>
  </body>
</html>
